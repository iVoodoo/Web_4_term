<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>SVG</title>
</head>
<body>
    <div class="container">
        <h1>Основы SVG</h1>
        <h2>Примитивы SVG</h2>
        <table border="1px solid black">
            <tr>
                <td>
                    <svg  height="50" viewBox="0 0 50 50"  xmlns="http://www.w3.org/2000/svg">       
                            <rect x="10" y="10" width="30" height="30" stroke="black" fill="green" stroke-width="5"/>
                    </svg>
                </td>
                <td>
                    <svg width="50" height="50" viewBox="0 0 50 50" xmlns="http://www.w3.org/2000/svg">
                        <rect x="10" y="10" rx="10" ry="10" width="30" height="30" stroke="black" fill="yellow" stroke-width="2"/>
                    </svg>
                </td>
            </tr>
            <tr>
                <td>
                    <svg  height="50" viewBox="0 0 50 50"  xmlns="http://www.w3.org/2000/svg">       
                        <circle cx="25" cy="25" r="20" stroke="blue" fill="red" stroke-width="8"/>
                    </svg>
                </td>
                <td>
                    <svg  height="70" viewBox="0 0 70 70"  xmlns="http://www.w3.org/2000/svg">       
                        <ellipse cx="35" cy="35" rx="30" ry="15" stroke="red" fill="transparent" stroke-width="5"/>
                    </svg>
                </td>
            </tr>
            <tr>
                <td>
                    <svg  height="50" viewBox="0 0 50 50"  xmlns="http://www.w3.org/2000/svg">       
                        <line x1="10" x2="40" y1="10" y2="40" stroke="#8b00ff"   stroke-width="2"/>
                    </svg>
                </td>
                <td>
                    <svg  height="70" viewBox="0 0 70 70"  xmlns="http://www.w3.org/2000/svg">       
                        <polyline points="10 10 20 20 20 50 30 50 50 60 50 10"
                        stroke="#800080" fill="green" stroke-width="3"/>                    
                    </svg>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <svg  height="60" viewBox="0 0 60 60"  xmlns="http://www.w3.org/2000/svg">       
                        <path d="M10,10 L30,30 L30,45 L45,30 Z" fill="grey" stroke="#e97451" stroke-width="5"/>
                    </svg>
                </td>
            </tr>
        </table>

        <h2>Комбинированный рисунок SVG</h2>
        <div>
            <svg  height="900" width="900" xmlns="http://www.w3.org/2000/svg">
            <rect x="350" y="0" width="500" height="300" fill="#b8d3ff" stroke-width="0"/>       
            <rect x="350" y="200" width="500" height="100" fill="#43d143" stroke-width="0"/>
            <rect x="450" y="110" width="40" height="150" fill="#964b00" stroke-width="0"/>
            <ellipse cx="470" cy="100" rx="70" ry="80" fill="#76ff7a" stroke-width="0"/>
            <rect x="600" y="150" width="160" height="100" fill="#964b00" stroke-width="0"/>
            <rect x="630" y="190" width="30" height="30" fill="yellow" stroke-width="0"/>
            <rect x="700" y="190" width="30" height="30" fill="yellow" stroke-width="0"/>
            <polyline points="580, 170 685, 0 790, 170 " stroke="#000" fill="#000" stroke-width="3"/>
            </svg>
    </div>
    </div>

</body>
</html>
