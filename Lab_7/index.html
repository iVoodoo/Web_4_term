<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Grid</title>
</head>

<body>
    <div class="container">
        <h1>CSS Grid</h1>
        <div class="grid-wrapper">
            <div class="grid-item">1</div>
            <div class="grid-item">2</div>
            <div class="grid-item">3</div>
            <div class="grid-item">4</div>
            <div class="grid-item">5</div>
            <div class="grid-item">6</div>
            <div class="grid-item">7</div>
            <div class="grid-item">8</div>
            <div class="grid-item">9</div>
        </div>

        <div class="grid-wrapper">
            <div class="grid-item-1 gr-1-3">1</div>
            <div class="grid-item-1">2</div>
            <div class="grid-item-1">3</div>
            <div class="grid-item-1">4</div>
            <div class="grid-item-1">5</div>
            <div class="grid-item-1">6</div>
            <div class="grid-item-1">7</div>
            <div class="grid-item-1">8</div>
            <div class="grid-item-1">9</div>
        </div>

        <div class="grid-wrapper-body">
            <header class="grid-item header">HEADER</header>
            <nav class="grid-item nav">NAV</nav>
            <main class="grid-item main">MAIN</main>
            <aside class="grid-item aside">ASIDE</aside>
            <section class="grid-item section">SECTION</section>
            <footer class="grid-item footer">FOOTER</footer>
        </div>

    </div>
</body>

</html>
